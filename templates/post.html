{% extends "base.html" %}

{% block content %}

<div class="max-w-[70ch] mx-auto">

  <div class="bg-black/25 
              backdrop-blur-sm
              border border-blue-500/20
              rounded-2xl 
              p-8 md:p-12 
              shadow-2xl">

    <article class="prose prose-invert max-w-none
                prose-p:text-gray-200
                prose-headings:text-white
                prose-strong:text-white
                prose-a:text-blue-400
                prose-hr:border-neutral-800">


        <header>
            <h1 class="mb-3 text-3xl md:text-4xl font-semibold tracking-tight text-white">
                {{ page.title }}
            </h1>

            {% if page.date %}
            <p class="text-sm text-gray-400">
                Published on: {{ page.date }}
            </p>
            {% endif %}

            {% if page.tags %}
            <div class="mt-3 flex flex-wrap gap-2">
                {% for tag in page.tags %}
                <a class="badge badge-outline badge-sm border-neutral-600 text-gray-300"
                   href="/tags/{{ tag }}.html">
                   {{ tag }}
                </a>
                {% endfor %}
            </div>
            {% endif %}

            <hr class="my-6 border-neutral-800">
        </header>

        {{ content | safe }}

    </article>

  </div>

</div>

{% endblock %}
